<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.7/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Post an Item</title>

<style>
    body {font-family: Arial, Helvetica, sans-serif;}

    #GatorHeader
    {
        margin: 0px 0px 10px 0px;
        background-color: purple;
        border: 5px solid purple;
        border-radius: 5px;
        color: yellow;
        padding: 40px;
        text-align: left;
    } 
    .container{
        width: 80%;
        margin: auto;
        color: black;
        background-color: lightgray;
        border: 5px solid black;
        border-radius: 5px;
    }
.centered {
  display: flex;
  align-items: center;
  justify-content: center;
}
.center {
  align-items: center;
  text-align: center;
}
</style>
</head>
<body>
    <h1 id="GatorHeader">Gator Trader</h1>
    <div class="container">
            <h2><center>Post Item</center></h2>
            <form>  
                <div class="row center-block ">
                    
                    <div class="form-group row centered">
                            <label for="Title" class="col-sm-1 col-form-label">Title:</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control" id="Title" required>
                            </div>
                    </div>

                    <div class="form-group row centered">
                            <label for="category" class="col-sm-1 col-form-label">Category:</label>
                            <div class="col-sm-4">
                                    <select class="custom-select" id="category" required>
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                    </select>
                            </div>
                    </div>
                    
                    <div class="form-group row centered">
                            <label for="Price" class="col-sm-1 col-form-label">Price:</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control" id="Price"required>
                            </div>
                    </div>
                    <div class="form-group row centered">
                            <label for="descriptionInput" class="col-sm-1 col-form-label">Description:</label>
                            <div class="col-sm-4">
                                <textarea class="form-control" id="descriptionInput" rows="4" placeholder="Write a description here..."required></textarea>
                             </div>
                    </div>

                    <div class ="form-group row centered">
                        <label for="Images" class="col-sm-1 col-form-label">Images:</label>
                        <div class="col-sm-4">
                            <input type="file" class="custom-file-input" id="Images" multiple>
                          </div>
                    </div>

                    <div class="center" style="line-height:0.7;">
                           <p>Once an item has been posted it is in default pending status.</p>
                          <p>Please wait wait until Approved by Administrator to go Live.<p>
                    </div>
                    <div>
                            <span style="float:left"><button type="submit" class="btn btn-primary btn-lg">Cancel</button></span>
                            <span style="float:right"><button type="submit" class="btn btn-primary btn-lg">Post</button></span>
                    </div>
                </div>
            </form>
    </div>
</body>
</html>
